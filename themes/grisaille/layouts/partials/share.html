{{ if ne .Site.Params.share false}}
<div class="social-media">
 <a href="https://twitter.com/share?text={{ .Title | safeHTML}}&nbsp;-&nbsp;{{ .Site.Title }}&amp;url={{ .Permalink }}" class="twitter"
     onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">Twitter</a>
 <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" class="facebook"
     onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">Facebook</a>
 <a href="https://plus.google.com/share?url={{ .Permalink }}" class="googleplus"
     onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">Google +</a>
 {{ if .Site.Params.RSSLink}}
   <a href="{{.Site.Params.RSSLink }}" class="rss">RSS Feed</a>
 {{else}}
   <a href="{{ .RSSLink }}" class="rss">RSS Feed</a>
 {{end}}
</div>
{{end}}
